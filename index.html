<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gleichungstrainer</title>
<style>
  body{
    font-family:system-ui,Arial,sans-serif;
    margin:0;
    padding:12px;
    text-align:center;
    background:linear-gradient(to bottom right,#eef2ff,#e0f7fa);
    font-size:18px;
  }

  #equation{
    font-size:1.7em;
    margin:0 auto 10px;
    font-weight:bold;
  }

  #stepsBox{
    margin:0 auto;
    max-width:1100px;
    background:#ffffffcc;
    border-radius:16px;
    padding:16px;
    text-align:left;
  }

  .stepRow{
    margin:14px 0 16px;
  }

  .stepTitle{
    font-weight:bold;
    color:#007bff;
    font-size:1.1em;
    margin-bottom:4px;
  }

  .stepLine{
    display:flex;
    align-items:center;
    gap:8px;
    flex-wrap:nowrap;
  }

  .stepInputLeft,
  .stepInputRight{
    flex:1;
    padding:8px 10px;
    font-size:1.1em;
    border-radius:8px;
    border:1px solid #888;
    font-family:monospace;
    min-width:150px;
  }

  .eqSign{
    font-size:1.4em;
    font-weight:bold;
  }

  .checkEqBtn, .checkFormBtn{
    background:#007bff;
    color:white;
    border:none;
    padding:8px 10px;
    border-radius:8px;
    cursor:pointer;
    font-size:0.95em;
    white-space:nowrap;
  }

  .checkEqBtn:hover, .checkFormBtn:hover{
    background:#0056b3;
  }

  .eqFormLabel{
    font-size:1.3em;
    font-weight:bold;
    margin-left:6px;
  }

  .eqFormInput{
    width:70px;
    padding:6px;
    font-size:1.05em;
    border-radius:8px;
    border:1px solid #888;
    font-family:monospace;
  }

  .fb{
    font-size:0.95em;
    margin-top:2px;
    min-height:1.2em;
  }
  .ok{color:#2e7d32;}
  .err{color:#c62828;}

  #newEqBtn{
    display:block;
    margin:15px auto 0;
    padding:10px 22px;
    font-size:1.2em;
    border:none;
    background:#007bff;
    color:white;
    border-radius:10px;
    cursor:pointer;
  }

  #newEqBtn:hover{
    background:#0056b3;
  }

  #solutionBox{
    margin-top:6px;
    font-size:1.1em;
    font-weight:bold;
    color:#333;
    text-align:left;
    margin-left:10px;
  }
</style>
</head>
<body>

<div id="equation"></div>

<div id="stepsBox"></div>

<div id="solutionBox"></div>

<button id="newEqBtn">Neue Gleichung</button>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ---------- Mathe-Hilfsfunktionen ---------- */

  function normalizeMinus(s){
    return s.replace(/−/g,"-");
  }

  function parseSide(str){
    str = normalizeMinus(str).replace(/\s+/g,"");
    if(str==="" ) return {cx:0,c0:0};
    if(!["+","-"].includes(str[0])) str = "+"+str;
    const terms = str.match(/[+\-][^+\-]+/g) || [];
    let cx=0, c0=0;
    for(const t of terms){
      const sign = t[0]==="-"?-1:1;
      const body=t.slice(1);
      if(body.includes("x")){
        const coeffStr=body.replace("x","");
        const coeff = coeffStr===""?1:parseFloat(coeffStr);
        cx += sign*coeff;
      } else {
        const n=parseFloat(body);
        if(!isNaN(n)) c0+=sign*n;
      }
    }
    return {cx,c0};
  }

  function canonEq(eq){
    const p=eq.split("=");
    const L=parseSide(p[0]);
    const R=parseSide(p[1]);
    return {ax:L.cx-R.cx, b:L.c0-R.c0};
  }

  function equivalent(eq1,eq2){
    const c1=canonEq(eq1), c2=canonEq(eq2);
    const {ax:a1,b:b1}=c1, {ax:a2,b:b2}=c2;
    if(a1===0&&b1===0&&a2===0&&b2===0) return true;
    return a1*b2===a2*b1;
  }

  function solveCanon(c){
    if(c.ax === 0) return null;
    return -c.b / c.ax;
  }

  /* ---------- Operation anwenden (allgemein) ---------- */

  function applyOpToParsed(p, op){
    let cx = p.cx;
    let c0 = p.c0;
    const num = parseFloat(op.val);

    if(op.type === "+"){
      if(op.hasX) cx += num;
      else c0 += num;
    }else if(op.type === "-"){
      if(op.hasX) cx -= num;
      else c0 -= num;
    }else if(op.type === "*"){
      cx *= num; c0 *= num;
    }else if(op.type === ":" || op.type === "/"){
      cx /= num; c0 /= num;
    }
    return {cx,c0};
  }

  function parsedToString(p){
    let out = "";
    if(p.cx !== 0){
      out += (p.cx===1 ? "x" : (p.cx===-1 ? "-x" : p.cx+"x"));
    }
    if(p.c0 !== 0){
      if(out !== "") out += (p.c0 > 0 ? " + " : " - ");
      out += Math.abs(p.c0);
    }
    if(out === "") out = "0";
    return out;
  }

  function applyOperationToEquation(eq, op){
    const parts = eq.split("=");
    const L = parseSide(parts[0]);
    const R = parseSide(parts[1]);

    const newL = applyOpToParsed(L, op);
    const newR = applyOpToParsed(R, op);

    return parsedToString(newL) + " = " + parsedToString(newR);
  }

  /* ---------- Aufgabengenerator ---------- */

  function randInt(a,b){return Math.floor(Math.random()*(b-a+1))+a;}

  function decompose(k){
    if(k===0) return [];
    let parts=[], rest=k, count=2+Math.floor(Math.random()*2);
    for(let i=0;i<count-1;i++){
      const r=Math.max(1,Math.floor(Math.abs(rest)));
      const v=randInt(-r,r);
      parts.push(v); rest-=v;
    }
    parts.push(rest);
    return parts.filter(x=>x!==0);
  }

  function shuffle(a){
    for(let i=a.length-1;i>0;i--){
      const j=Math.floor(Math.random()*(i+1));
      [a[i],a[j]]=[a[j],a[i]];
    }
  }

  function sideToString(terms){
    let out="", first=true;
    for(const t of terms){
      const sign=t.coef>=0?"+":"-";
      const abs=Math.abs(t.coef);
      const piece=t.kind==="x"?(abs===1?"x":abs+"x") : abs;
      if(first){ out+=(sign==="+"?piece:"-"+piece); first=false; }
      else out+=" "+sign+" "+piece;
    }
    return out||"0";
  }

  function generateEquation(){
    let x0;
    do{x0=randInt(-5,5);}while(x0===0);

    let A,C;
    do{A=randInt(-6,6);}while(A===0);
    do{C=randInt(-6,6);}while(C===0||C===A);

    const B=randInt(-20,20);
    const D=A*x0 + B - C*x0;

    const L=[...decompose(A).map(k=>({kind:"x",coef:k})),
             ...decompose(B).map(k=>({kind:"c",coef:k}))];
    const R=[...decompose(C).map(k=>({kind:"x",coef:k})),
             ...decompose(D).map(k=>({kind:"c",coef:k}))];

    shuffle(L); shuffle(R);

    return {
      eq: sideToString(L)+" = "+sideToString(R),
      solution:x0
    };
  }

  /* ---------- UI ---------- */

  const stepsBox = document.getElementById("stepsBox");
  const equationEl = document.getElementById("equation");
  const solutionBox = document.getElementById("solutionBox");

  const stepNames = [
    "Gleichartige Glieder ordnen",
    "Gleichartige Glieder zusammenfassen",
    "x-Glieder auf eine Seite bringen",
    "Zahlen auf die andere Seite bringen",
    "Nach x auflösen"
  ];

  let originalEq = "";
  let trueSolution = null;

  function renderSteps(){
    stepsBox.innerHTML = "";

    stepNames.forEach((name,i)=>{
      const row=document.createElement("div");
      row.className="stepRow";

      // Umformung nur in Schritten 2,3,4 (Index 1,2,3)
      const hasForm = (i >= 1 && i <= 3);

      row.innerHTML=`
        <div class="stepTitle">${i+1}. ${name}</div>
        <div class="stepLine">
          <input type="text" class="stepInputLeft" id="L${i}" placeholder="linke Seite">
          <span class="eqSign">=</span>
          <input type="text" class="stepInputRight" id="R${i}" placeholder="rechte Seite">

          <button class="checkEqBtn" data-step="${i}">Zeile prüfen</button>

          ${hasForm ? `
            <span class="eqFormLabel">|</span>
            <input type="text" class="eqFormInput" id="F${i}" placeholder="">
            <button class="checkFormBtn" data-step="${i}">Umformung prüfen</button>
          ` : ""}
        </div>
        <div class="fb" id="fbEq${i}"></div>
        ${hasForm ? `<div class="fb" id="fbForm${i}"></div>` : ""}
      `;
      stepsBox.appendChild(row);
    });
  }

  /* ---------- Gleichungsprüfung ---------- */

  function checkEquation(step){
    const L=document.getElementById(`L${step}`).value.trim();
    const R=document.getElementById(`R${step}`).value.trim();
    const fb=document.getElementById(`fbEq${step}`);

    if(!L||!R){
      fb.textContent="Beide Seiten eingeben.";
      fb.className="fb err";
      return;
    }
    const eq=L+" = "+R;

    if(equivalent(originalEq,eq)){
      fb.textContent="✔ äquivalent zur Ausgangsgleichung.";
      fb.className="fb ok";
    } else {
      fb.textContent="✘ nicht äquivalent zur Ausgangsgleichung.";
      fb.className="fb err";
    }
  }

  /* ---------- Umformung parsen ---------- */

  function parseUserOp(stepIndex, raw){
    let s = raw.replace(/\s+/g,"");
    if(!s) return null;

    const type = s[0];
    let valStr = s.slice(1);

    if(!"+-*/:".includes(type)) return null;

    let hasX = false;
    if(stepIndex === 1){ // erste Umformung: x-Begriff
      if(!valStr.includes("x")) return null;
      hasX = true;
      valStr = valStr.replace("x","");
      if(valStr==="") valStr="1";
      if(valStr==="-"||valStr==="+") valStr += "1";
    }else{
      if(valStr.includes("x")) return null;
    }

    const valNum = parseFloat(valStr);
    if(isNaN(valNum) || valNum===0) return null;

    return {type, val:valNum, hasX};
  }

  /* ---------- Erwartete Umformung pro Schritt ---------- */

  function expectedOpForStep(stepIndex, eqStr){
    const [Lstr,Rstr] = eqStr.split("=");
    const L = parseSide(Lstr);
    const R = parseSide(Rstr);

    // Schrittindex 1 = zweite Zeile (= erste Äquivalenzumformung)
    if(stepIndex === 1){
      // Auf welcher Seite weniger |cx|? Dort x weg
      if(L.cx===0 || R.cx===0) return null;
      const absL = Math.abs(L.cx), absR = Math.abs(R.cx);
      let del; // Delta für Operation auf x-Glied
      if(absL <= absR){
        // linke Seite hat weniger x -> Linke x weg
        del = -L.cx;   // z.B. 2x -> -2x
      }else{
        // rechte Seite hat weniger x -> Rechte x weg
        del = -R.cx;
      }
      if(del === 0) return null;
      return {type: (del>0?"+":"-"), val: Math.abs(del), hasX:true};
    }

    if(stepIndex === 2){
      // x-Seite finden, dort Zahl weg
      const hasLx = (L.cx !== 0);
      const hasRx = (R.cx !== 0);
      if(hasLx === hasRx) return null; // beide oder keine -> unklar

      const side = hasLx ? L : R;
      if(side.c0 === 0) return null;

      const del = -side.c0;
      return {type: (del>0?"+":"-"), val: Math.abs(del), hasX:false};
    }

    if(stepIndex === 3){
      // ax = b -> durch a teilen
      const hasLx = (L.cx !== 0);
      const hasRx = (R.cx !== 0);
      if(hasLx === hasRx) return null;

      const side = hasLx ? L : R;
      const a = side.cx;
      if(a === 0) return null;

      return {type: ":", val: a, hasX:false};
    }

    return null;
  }

  function opsEqual(opUser, opExp){
    if(!opUser || !opExp) return false;

    // ":" und "/" als gleich behandeln
    const normTypeUser = (opUser.type === "/") ? ":" : opUser.type;
    const normTypeExp  = (opExp.type  === "/") ? ":" : opExp.type;

    if(normTypeUser !== normTypeExp) return false;
    if(!!opUser.hasX !== !!opExp.hasX) return false;

    // Vergleich der Werte (Zahl)
    return Math.abs(opUser.val - opExp.val) < 1e-9;
  }

  function checkForm(step){
    const fb = document.getElementById(`fbForm${step}`);
    const opRaw = document.getElementById(`F${step}`).value.trim();

    if(!opRaw){
      fb.textContent="Bitte eine Umformung eingeben (z.B. -2x, +3, :5).";
      fb.className="fb err";
      return;
    }

    const L = document.getElementById(`L${step}`).value.trim();
    const R = document.getElementById(`R${step}`).value.trim();
    if(!L || !R){
      fb.textContent="Gib zuerst die Gleichung in dieser Zeile ein.";
      fb.className="fb err";
      return;
    }
    const eq = L + " = " + R;

    const userOp = parseUserOp(step, opRaw);
    if(!userOp){
      fb.textContent="Das ist nicht die richtige Umformung für den nächsten Schritt!";
      fb.className="fb err";
      return;
    }

    const expOp = expectedOpForStep(step, eq);
    if(!expOp){
      fb.textContent="Das ist nicht die richtige Umformung für den nächsten Schritt!";
      fb.className="fb err";
      return;
    }

    if(opsEqual(userOp, expOp)){
      fb.textContent="Das ist die richtige Umformung!";
      fb.className="fb ok";
    }else{
      fb.textContent="Das ist nicht die richtige Umformung für den nächsten Schritt!";
      fb.className="fb err";
    }
  }

  /* ---------- Events ---------- */

  stepsBox.addEventListener("click", e=>{
    if(e.target.classList.contains("checkEqBtn")){
      checkEquation(parseInt(e.target.dataset.step,10));
    }
    if(e.target.classList.contains("checkFormBtn")){
      checkForm(parseInt(e.target.dataset.step,10));
    }
  });

  /* ---------- Neue Gleichung ---------- */

  function newEquation(){
    const g = generateEquation();
    originalEq = g.eq;
    const canon = canonEq(originalEq);
    trueSolution = solveCanon(canon);

    equationEl.textContent = originalEq;
    solutionBox.textContent = (trueSolution!==null)
      ? `L = { ${trueSolution} }`
      : "L = { }";

    renderSteps();
  }

  document.getElementById("newEqBtn").addEventListener("click", newEquation);

  newEquation();
});
</script>

</body>
</html>
