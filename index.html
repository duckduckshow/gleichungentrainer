<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gleichungstrainer</title>
<style>

  body{
    font-family:system-ui,Arial,sans-serif;
    margin:0;
    padding:12px;
    text-align:center;
    background:linear-gradient(to bottom right,#eef2ff,#e0f7fa);
    font-size:18px;
  }

  #equation{
    font-size:1.7em;
    margin:0 auto 10px;
    font-weight:bold;
  }

  #stepsBox{
    margin:0 auto;
    max-width:1100px;
    background:#ffffffcc;
    border-radius:16px;
    padding:16px;
    text-align:left;
  }

  .stepRow{
    margin:14px 0 16px;
  }

  .stepTitle{
    font-weight:bold;
    color:#007bff;
    font-size:1.1em;
    margin-bottom:4px;
  }

  .stepLine{
    display:flex;
    align-items:center;
    gap:8px;
    flex-wrap:nowrap;
  }

  .stepInputLeft,
  .stepInputRight{
    flex:1;
    padding:8px 10px;
    font-size:1.1em;
    border-radius:8px;
    border:1px solid #888;
    font-family:monospace;
    min-width:150px;
  }

  .eqSign{
    font-size:1.4em;
    font-weight:bold;
  }

  .checkEqBtn, .checkFormBtn{
    background:#007bff;
    color:white;
    border:none;
    padding:8px 10px;
    border-radius:8px;
    cursor:pointer;
    font-size:0.95em;
    white-space:nowrap;
  }

  .eqFormLabel{
    font-size:1.3em;
    font-weight:bold;
    margin-left:6px;
  }

  .eqFormInput{
    width:70px;
    padding:6px;
    font-size:1.05em;
    border-radius:8px;
    border:1px solid #888;
    font-family:monospace;
  }

  .fb{
    font-size:0.95em;
    margin-top:2px;
    min-height:1.2em;
  }
  .ok{color:#2e7d32;}
  .err{color:#c62828;}

  #newEqBtn{
    display:block;
    margin:15px auto 0;
    padding:10px 22px;
    font-size:1.2em;
    border:none;
    background:#007bff;
    color:white;
    border-radius:10px;
    cursor:pointer;
  }

</style>
</head>
<body>

<div id="equation"></div>

<div id="stepsBox"></div>

<button id="newEqBtn">Neue Gleichung</button>

<script>

document.addEventListener("DOMContentLoaded", () => {

  /* ------------------------------
     Mathe-Funktionen
  ------------------------------ */

  function normalizeMinus(s){
    return s.replace(/−/g,"-");
  }

  function parseSide(str){
    str = normalizeMinus(str).replace(/\s+/g,"");
    if(str==="" ) return {cx:0,c0:0};
    if(!["+","-"].includes(str[0])) str = "+"+str;
    const terms = str.match(/[+\-][^+\-]+/g) || [];
    let cx=0, c0=0;
    for(const t of terms){
      const sign = t[0]==="-"?-1:1;
      const body=t.slice(1);
      if(body.includes("x")){
        const coeffStr=body.replace("x","");
        const coeff = coeffStr===""?1:parseFloat(coeffStr);
        cx += sign*coeff;
      } else {
        const n=parseFloat(body);
        if(!isNaN(n)) c0+=sign*n;
      }
    }
    return {cx,c0};
  }

  function canonEq(eq){
    const p=eq.split("=");
    const L=parseSide(p[0]);
    const R=parseSide(p[1]);
    return {ax:L.cx-R.cx, b:L.c0-R.c0};
  }

  function equivalent(eq1,eq2){
    const c1=canonEq(eq1), c2=canonEq(eq2);
    const {ax:a1,b:b1}=c1, {ax:a2,b:b2}=c2;
    if(a1===0&&b1===0&&a2===0&&b2===0) return true;
    return a1*b2===a2*b1;
  }

  /* ------------------------------
     Aufgabengenerator
  ------------------------------ */

  function randInt(a,b){return Math.floor(Math.random()*(b-a+1))+a;}

  function decompose(k){
    if(k===0) return [];
    let parts=[], rest=k, count=2+Math.floor(Math.random()*2);
    for(let i=0;i<count-1;i++){
      const r=Math.max(1,Math.floor(Math.abs(rest)));
      const v=randInt(-r,r);
      parts.push(v); rest-=v;
    }
    parts.push(rest);
    return parts.filter(x=>x!==0);
  }

  function shuffle(a){
    for(let i=a.length-1;i>0;i--){
      const j=Math.floor(Math.random()*(i+1));
      [a[i],a[j]]=[a[j],a[i]];
    }
  }

  function sideToString(terms){
    let out="", first=true;
    for(const t of terms){
      const sign=t.coef>=0?"+":"-", abs=Math.abs(t.coef);
      const piece=t.kind==="x"?(abs===1?"x":abs+"x") : abs;
      if(first){ out+=(sign==="+"?piece:"-"+piece); first=false; }
      else out+=" "+sign+" "+piece;
    }
    return out||"0";
  }

  function generateEquation(){
    let x0;
    do{x0=randInt(-5,5);}while(x0===0);

    let A,C;
    do{A=randInt(-6,6);}while(A===0);
    do{C=randInt(-6,6);}while(C===0||C===A);

    const B=randInt(-20,20);
    const D=A*x0+B - C*x0;

    const L=[...decompose(A).map(k=>({kind:"x",coef:k})),
             ...decompose(B).map(k=>({kind:"c",coef:k}))];

    const R=[...decompose(C).map(k=>({kind:"x",coef:k})),
             ...decompose(D).map(k=>({kind:"c",coef:k}))];

    shuffle(L); shuffle(R);

    return {
      eq: sideToString(L)+" = "+sideToString(R),
      solution:x0
    };
  }

  /* ------------------------------
     UI erzeugen
  ------------------------------ */

  const stepsBox = document.getElementById("stepsBox");
  const equationEl = document.getElementById("equation");

  const stepNames = [
    "Gleichartige Glieder ordnen",
    "Gleichartige Glieder zusammenfassen",
    "x-Glieder auf eine Seite bringen",
    "Zahlen auf die andere Seite bringen",
    "Nach x auflösen"
  ];

  let originalEq = "";
  let trueSolution = null;

  function renderSteps(){
    stepsBox.innerHTML = "";

    stepNames.forEach((name,i)=>{
      const row=document.createElement("div");
      row.className="stepRow";

      // ✔ Umformung nur in Schritten 2,3,4
      const hasForm = (i >= 1 && i <= 3);

      row.innerHTML=`
        <div class="stepTitle">${i+1}. ${name}</div>

        <div class="stepLine">
          <input type="text" class="stepInputLeft" id="L${i}" placeholder="linke Seite">
          <span class="eqSign">=</span>
          <input type="text" class="stepInputRight" id="R${i}" placeholder="rechte Seite">

          <button class="checkEqBtn" data-step="${i}">Zeile prüfen</button>

          ${hasForm ? `
            <span class="eqFormLabel">|</span>
            <input type="text" class="eqFormInput" id="F${i}">
            <button class="checkFormBtn" data-step="${i}">Umformung</button>
          ` : ""}
        </div>

        <div class="fb" id="fbEq${i}"></div>
        ${hasForm ? `<div class="fb" id="fbForm${i}"></div>` : ""}
      `;

      stepsBox.appendChild(row);
    });
  }

  /* ------------------------------
     Prüfungen
  ------------------------------ */

  function checkEquation(step){
    const L=document.getElementById(`L${step}`).value.trim();
    const R=document.getElementById(`R${step}`).value.trim();
    const fb=document.getElementById(`fbEq${step}`);

    if(!L||!R){
      fb.textContent="Beide Seiten eingeben.";
      fb.className="fb err";
      return;
    }

    const eq=L+" = "+R;

    if(equivalent(originalEq,eq)){
      fb.textContent="✔ äquivalent.";
      fb.className="fb ok";
    } else {
      fb.textContent="✘ nicht äquivalent.";
      fb.className="fb err";
    }
  }

  function parseOperation(opStr){
    const c=opStr.replace(/\s+/g,"");
    if(!c.startsWith("|")) return null;
    return {type:c[1], val:c.slice(2)};
  }

  function checkForm(step){
    const fb=document.getElementById(`fbForm${step}`);
    const opStr=document.getElementById(`F${step}`).value.trim();

    const op=parseOperation(opStr);
    if(!op){
      fb.textContent="Ungültig: | -3, | +2x, | :5";
      fb.className="fb err";
      return;
    }

    const L=document.getElementById(`L${step}`).value.trim();
    const R=document.getElementById(`R${step}`).value.trim();
    if(!L||!R){
      fb.textContent="Neue Gleichung zuerst eingeben.";
      fb.className="fb err";
      return;
    }

    fb.textContent="✔ gültige Umformung (Basisprüfung).";
    fb.className="fb ok";
  }

  /* ------------------------------
     Events
  ------------------------------ */

  stepsBox.addEventListener("click",e=>{
    if(e.target.classList.contains("checkEqBtn")){
      checkEquation(parseInt(e.target.dataset.step));
    }
    if(e.target.classList.contains("checkFormBtn")){
      checkForm(parseInt(e.target.dataset.step));
    }
  });

  /* ------------------------------
     Neue Gleichung laden
  ------------------------------ */

  function newEquation(){
    const g=generateEquation();
    originalEq=g.eq;
    trueSolution=g.solution;

    // Titel jetzt OHNE "Aufgabe:"
    equationEl.textContent = g.eq;

    renderSteps();
  }

  newEqBtn.addEventListener("click", newEquation);

  newEquation();

});
</script>

</body>
</html>
